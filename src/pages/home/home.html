<ion-header>
  <ion-navbar color="secondary">
  	<ion-title>
  		Todos!
  	</ion-title>
  	<ion-buttons end>
  		<button ion-button icon-only (click)="addItem()"><ion-icon name="add-circle"></ion-icon></button>
  	</ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="viewItem(item)">{{item.title}}</ion-item>
  </ion-list>
  <ion-item-sliding *ng-for="#item of items">
 
    <ion-item>
    {{item.title}}
    </ion-item>
 
    <ion-item-options>
      <button danger (click)="removeItem()"><icon trash></icon> Delete</button>
    </ion-item-options>
  </ion-item-sliding>
</ion-content>
